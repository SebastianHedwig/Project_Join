<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="icon" href="./assets/img/logo-black.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/login-signup.css">
    <script src="./script.js" defer></script>
    <script src="./scripts/login.js" defer></script>
</head>

<body>
    <header class="content-wrapper header">
        <img id="joinlogo" class="header__joinlogo start" src="./assets/img/logo-black.png"
            alt="the word: join with a big J with a blue dot on the left side,">
        <div class="header__signup invisible">
            <span>Not a Join user?</span>
            <button class="btn filled-btn" onclick="location.href='/pages/sign-up.html'">Sign
                up</button>
        </div>
    </header>

    <main class="content-wrapper invisible">
        <form class="useraccess-form">
            <div class="useraccess-form__header">
                <h1>Log in</h1>
                <div class="header__bluestrip"></div>
            </div>

            <div class="form__inputfields">
                <div id="email__wrapper" class="inputfield__wrapper">
                    <input id="email" type="email" placeholder="Email" aria-label="email">
                    <img src="./assets/img/mail.svg" alt="icon of an email">
                </div>

                <div id="password__wrapper"  class="inputfield__wrapper">
                    <input id="password" type="password" placeholder="Password" aria-label="password">
                    <img id="password-icon" src="./assets/img/lock.svg" alt="icon of a lock" onclick="togglePasswordVisibility()">
                    <p id="pw-error-warning" class="confirm-password__err-warning">Check your email and password. Please try again.</p>
                </div>
            </div>

            <div class="useraccess-form__btnholder">
                <div role="button" class="btn filled-btn" onclick="attemptLogin()">Log in</div>
                <div role="button" class="btn guest" onclick="location.href='./pages/summary.html'">Guest Log in</div>
            </div>
        </form>
    </main>

    <footer class="content-wrapper">
        <div class="footer__privacy-legal-box">
            <a href="./pages/privacy-policy.html">Privacy Policy</a>
            <a href="./pages/legal-notice.html">Legal notice</a>
        </div>
    </footer>

</body>

</html>
