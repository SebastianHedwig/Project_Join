<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kanban Board</title>
    <link rel="icon" href="../assets/img/logo-black.png" type="image/x-icon">

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/navigation.css">
    <link rel="stylesheet" href="../styles/summary.css">

    <script src="../scripts/db.js" defer></script>
    <script src="../script.js" defer></script>
    <script src="../scripts/main.js" defer></script>
    <script src="../scripts/navigation.js" defer></script>
    <script src="../scripts/summary.js" defer></script>
    <script src="../templates/tpl_summary.js" defer></script>
</head>

<body onload="init()">
    <nav aria-label="Primary navigation" id="nav-menu" class="nav-menu">
        <img id="logo" src="../assets/img/logo-white.png" alt="Join Logo">
        <div class="nav-menu__btn-container">
            <a class="nav-btn--selected deactivated" href="./summary.html"><img src="../assets/img/summary.svg" alt="go to Summary-page">Summary</a>
            <a href="./add-task.html"><img src="../assets/img/add-task.svg" alt="go to Add-Task-page">Add Task</a>
            <a href="./board.html"><img src="../assets/img/board.svg" alt="go to Board-page">Board</a>
            <a href="./contacts.html"><img src="../assets/img/contacts.svg"
                    alt="go to Contacts-page">Contacts</a>
        </div>
        <div class="nav-menu__bottom__btn">
            <a href="./privacy-policy.html">Privacy Policy</a>
            <a href="./legal-notice.html">Legal Notice</a>
        </div>
    </nav>

    <div class="site-wrapper">
        <header class="header" id="header">
            <div class="header-wrapper">
                <div class="header__content content-wrapper">
                    <span id="page-title">Kanban Project Management Tool</span>
                    <div id="info-container" class="info-container">
                        <a href="./help.html">
                            <img id="help-img" class="help-img" src="../assets/img/help.svg" alt="Help question mark">
                        </a>
                        <div class="header__user-info">
                            <img src="../assets/img/user-ellipse.svg" alt="User picture">
                            <span>SM</span>
                        </div>
                    </div>
                </div>
                <nav aria-label="user drop down menu" class="d-none"> 
                    <ul class="user-drop-down-menu ">
                        <li><a href="./legal-notice.html">Legal Notice</a></li>
                        <li><a href="./privacy-policy.html">Privacy Policy</a></li>
                        <li><a href="#">Log Out</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div id="summary-page-container" class="content">
                <section id="summary-content">
                    <div class="summary-content__header content-wrapper">
                        <h1>Join 360</h1>
                        <div class="blue_seperator"></div>
                        <span>Key Metrics at a Glance</span>
                    </div>
                    <!--Summary Content will be loaded here dynamically-->
                    <div class="summary-content__metrics content-wrapper">
                        <div class="summary-content__left">
                            <div class="summary-content__metrics-row">

                                <a href="./board.html"
                                    class="metrics__box metrics__box-top metrics__icon-todo">
                                    <img class="" src="../assets/img/to-do.svg" alt="Grey circle with a white pen in the center">
                                    <div class="metrics__box-text">
                                        <span class="metric-number">1</span>
                                        <span class="metric-txt">To-do</span>
                                    </div>
                                </a>

                                <a href="./board.html"
                                    class="metrics__box metrics__box-top
                                    metrics__icon-done">
                                    <img src="../assets/img/done.png" alt="Grey circle with a white checkmark in the center">
                                    <div class="metrics__box-text">
                                        <span class="metric-number">1</span>
                                        <span class="metric-txt">Done</span>
                                    </div>
                                </a>

                            </div>

                            <div class="summary-content__metrics-row">

                                <a href="./board.html" class="metrics__box metrics__box-middle">
                                    <div class="metrics__box-left">
                                        <img src="../assets/img/urgent-summary.png" alt="Red circle with two white arrows on top of each other pointing up">
                                        <div class="metrics__box-text">
                                            <span class="metric-number">1</span>
                                            <span class="metric-txt-middle">Urgent</span>
                                        </div>
                                    </div>
                                    <div class="grey_seperator"></div>
                                    <div class="metrics__box-text">
                                        <span class="metrics__box-date" id="current-date">Date</span>
                                        <span>Upcoming Deadline</span>
                                    </div>
                                </a>
                            </div>

                            <div class="summary-content__metrics-row">
                                <a href="./board.html" class="metrics__box metrics__box-bottom">
                                    <div class="metrics__box-text">
                                        <span class="metric-number">1</span>
                                        <span class="metric-txt">Tasks In <br>Board</span>
                                    </div>
                                </a>
                                <a href="./board.html" class="metrics__box metrics__box-bottom">
                                    <div class="metrics__box-text">
                                        <span class="metric-number">1</span>
                                        <span class="metric-txt">Tasks In <br>Progress</span>
                                    </div>
                                </a>
                                <a href="./board.html" class="metrics__box metrics__box-bottom">
                                    <div class="metrics__box-text">
                                        <span class="metric-number">1</span>
                                        <span class="metric-txt">Awaiting <br>Feedback</span>
                                    </div>
                                </a>

                            </div>
                        </div>
                        <div class="summary-content__right">
                            <h3 id="greeting-header"></h3>
                            <span id="greeting-name"></span>
                        </div>
                    </div>    
                </section>
            </div>
        </main>
    </div>
</body>

</html>
