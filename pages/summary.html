<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kanban Board</title>
    <link rel="icon" href="../assets/img/logo-black.png" type="image/x-icon">

    <link rel="stylesheet" href="../style.css">

    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/navigation.css">
    <link rel="stylesheet" href="../styles/board.css">
    <link rel="stylesheet" href="../styles/add_task.css">
    <link rel="stylesheet" href="../styles/dialog_add_contact.css">
    <link rel="stylesheet" href="../styles/contacts.css">
    <link rel="stylesheet" href="../styles/summary.css">
    <link rel="stylesheet" href="../styles/data_privacy.css">
    <link rel="stylesheet" href="../styles/legal_notes.css">
</head>

<body>

    <main>

        <nav id="nav-menu">
            <img id="logo" src="../assets/img/logo-white.png" alt="Join Logo">
                <div class="nav-menu__buttons-container">
                    <a class="nav-button-hover" href="summary.html"><img src="../assets/img/summary.svg" alt="Summary">Summary</a>
                    <a href="add-task.html"><img src="../assets/img/add-task.svg" alt="Add Task">Add Task</a>
                    <a href="board.html"><img src="../assets/img/board.svg" alt="Board">Board</a>
                    <a href="contacts.html"><img src="../assets/img/contacts.svg" alt="Contacts">Contacts</a>
                </div>
                <div class="nav-menu-bottom-button">
                    <a href="privacy_policy.html">Privacy Policy</a>
                    <a href="legal_notice.html">Legal notice</a>  
            </div>
        </nav>

        <div id="summary-page-container" class="content">
            <header id="header">
                <div class="header__content content-wrapper">
                    <span id="page-title">Kanban Project Management Tool</span>
                    <div id="info-container">
                        <img id="help-img" src="../assets/img/help.svg" alt="Help auestion mark">
                        <div class="header__content__user-info">
                            <img src="../assets/img/user-ellipse.svg" alt="User picture">
                            <span>SM</span>
                        </div>
                    </div>
                </div>
            </header>


            <section id="summary-content">
                <div class="summary_content__header content-wrapper">
                    <h1>Join 360</h1>
                    <div class="blue_seperator"></div>
                    <span>Key Metrics at a Glance</span>
                </div>
                <!--Summary Content will be loaded here dynamically--> 
                <div class="summary-content__metrics content-wrapper">
                    <div class="summary-content__left">
                        <div class="summary-content__metrics__row">

                            <div class="summary-content__metrics__row__box summary-content__metrics__row__box__top">
                                <img src="/assets/img/to-do.svg" alt="To-do Image">
                                <div class="summary-content__metrics__row__box__text">
                                    <span class="metric-number">1</span>
                                    <span>To-do</span>
                                </div>
                            </div>

                            <div class="summary-content__metrics__row__box summary-content__metrics__row__box__top">
                                <img src="/assets/img/done.png" alt="To-do Image">
                                <div class="summary-content__metrics__row__box__text">
                                    <span class="metric-number">1</span>
                                    <span>Done</span>
                                </div>
                            </div>

                        </div>

                        <div class="summary-content__metrics__row">
                            
                            <div class="summary-content__metrics__row__box summary-content__metrics__row__box__middle">
                                <div class="summary-content__metrics__row__box__left">
                                    <img src="/assets/img/urgent-summary.png" alt="To-do Image">
                                    <div class="summary-content__metrics__row__box__text">
                                        <span class="metric-number">1</span>
                                        <span>Urgent</span>
                                    </div>
                                </div>
                                <div class="grey_seperator"></div>
                                <div class="summary-content__metrics__row__box__text">
                                    <span>Date</span>
                                    <span>Upcoming Deadline</span>
                                </div>
                            </div>
                        </div>
                    
                        <div class="summary-content__metrics__row">
                            <div class="summary-content__metrics__row__box summary-content__metrics__row__box__bottom">
                                <div class="summary-content__metrics__row__box__text">
                                    <span class="metric-number">1</span>
                                    <span>Tasks In <br>Board</span>
                                </div>
                            </div>
                            <div class="summary-content__metrics__row__box summary-content__metrics__row__box__bottom">
                                <div class="summary-content__metrics__row__box__text">
                                    <span class="metric-number">1</span>
                                    <span>Tasks In <br>Progress</span>
                                </div>
                            </div>
                            <div class="summary-content__metrics__row__box summary-content__metrics__row__box__bottom">
                                <div class="summary-content__metrics__row__box__text">
                                    <span class="metric-number">1</span>
                                    <span>Awaiting <br>Feedback</span>
                                </div>
                            </div>
            
                        </div>    
                    </div>
                    <div class="summary-content__right">
                        <h4>Good morning!</h4>
                        <span>Hier Name (nur wenn Eingeloggt, sonst leer)</span>  <!--Soll je nach Tageszeit wechseln-->
                </div>
            </section>
        </div>
    </main>

    <script src="./script.js"></script>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/navigation.js"></script>

    <script src="./scripts/board.js"></script>
    <script src="./scripts/drag_and_drop.js"></script>
    <script src="./scripts/ticket.js"></script>

    <script src="./scripts/add_task.js"></script>
    <script src="./scripts/dialog_add_contact.js"></script>
    <script src="./scripts/contacts.js"></script>
    <script src="./scripts/greetings.js"></script>
    <script src="./scripts/summary.js"></script>

    <script src="./templates/tpl_login.js"></script>
    <script src="./templates/tpl_ticket.js"></script>
    <script src="./templates/tpl_navigation.js"></script>
    <script src="./templates/tpl_board.js"></script>
    <script src="./templates/tpl_add_task.js"></script>
    <script src="./templates/tpl_summary.js"></script>

</body>

</html>
