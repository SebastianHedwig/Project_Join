<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kanban Board</title>
    <link rel="icon" href="../assets/img/logo-black.png" type="image/x-icon">

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/navigation.css">
    <link rel="stylesheet" href="../styles/contacts.css">
    <link rel="stylesheet" href="../styles/dlg-add-contact.css">
    <script src="../scripts/contacts.js" defer></script>
    <script src="../templates/tpl-contacts.js" defer></script>
    <script src="../script.js" defer></script>
    <script src="../templates/tpl-user-profil-img.js" defer></script>
    <script src="../scripts/dlgs-contact.js"></script>
    <script src="../scripts/generate-user-id.js"></script>
    <script src="../scripts/manage-user-profil.js" defer></script>
</head>

<body onload="renderContactList()">
    <nav aria-label="Primary navigation" id="nav-menu" class="nav-menu">
        <img id="logo" src="../assets/img/logo-white.png" alt="Join Logo">
        <div class="nav-menu__btn-container">
            <a href="./summary.html"><img src="../assets/img/summary.svg" alt="go to Summary-page">Summary</a>
            <a href="./add-task.html"><img src="../assets/img/add-task.svg" alt="go to Add-Task-page">Add Task</a>
            <a href="./board.html"><img src="../assets/img/board.svg" alt="go to Board-page">Board</a>
            <a class="nav-btn--selected deactivated" href="./contacts.html"><img src="../assets/img/contacts.svg"
                    alt="go to Contacts-page">Contacts</a>
        </div>
        <div class="nav-menu__bottom__btn">
            <a href="./privacy-policy.html">Privacy Policy</a>
            <a href="./legal-notice.html">Legal Notice</a>
        </div>
    </nav>

    <div class="site-wrapper">
        <div class="site-wrapper">
            <header id="header" class="header">
                <div class="header-wrapper">
                    <div class="header__content content-wrapper">
                        <span id="page-title">Kanban Project Management Tool</span>
                        <div id="info-container" class="info-container">
                            <a href="./help.html">
                                <img id="help-img" class="help-img" src="../assets/img/help.svg"
                                    alt="Help question mark">
                            </a>
                            <div class="header__user-info">
                            </div>
                        </div>
                    </div>
                    <nav aria-label="user drop down menu" id="user-drop-down-menu" class="d-none">
                        <ul class="user-drop-down-menu">
                            <li><a href="./legal-notice.html">Legal Notice</a></li>
                            <li><a href="./privacy-policy.html">Privacy Policy</a></li>
                            <li onclick="logOutUser()"><a>Log Out</a ></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <main>
                <div id="contacts_page_container" class="content">
                    <section id="contacts-content">

                        <div class="content-left">
                            <div class="content-left__button-holder">
                                <div class="filled-btn" id="add-new-contact-btn" onclick="renderAddContactDlg()">Add
                                    new contact<img src="../assets/img/person-add.svg"
                                        alt="icon of a person with a plus-symbol"></div>
                            </div>
                            <div class="contact-list">
                            </div>
                        </div>

                        <div class="content-right">
                            <div class="content-right__header">
                                <h1>Contacts</h1>
                                <div class="header__bluestrip"></div>
                                <span>Better with a team</span>
                            </div>

                            <div class="content-right__contact-info-card invisible">
                                <div class="contact-info-card__header">
                                    <div class="header__contact-profil-img"></div>
                                    <div class="manage-contact__header">
                                        <h3 id="contact-name"></h3>
                                        <div class="manage-contact__actions">
                                            <img class="action__edit" src="../assets/img/edit-with-text.svg"
                                                alt="a grey pencil" onclick="renderEditContactDlg()">
                                            <img class="action__delete" src="../assets/img/delete-with-text.svg"
                                                alt="a grey trashbin" onclick="deleteUserFromDB()">
                                        </div>
                                    </div>
                                </div>

                                <p class="contact-info__header">Contact Information</p>
                                <div class="contact-info__details">
                                    <p><strong>Email</strong></p>
                                    <p id="contact-email" class="details__email"></p>
                                    <p><strong>Phone</strong></p>
                                    <p id="contact-phone"></p>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <overlay id="overlay" class="overlay d-none"></overlay>
                <dialog id="dlg-box" class="add-contact__dialog d-none"></dialog>
            </main>
        </div>
</body>

</html>
