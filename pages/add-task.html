<!DOCTYPE html>
<html lang="de">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kanban Board</title>
    <link rel="icon" href="../assets/img/logo-black.png" type="image/x-icon">

    <link rel="stylesheet" href="../style.css">

    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/navigation.css">
    <link rel="stylesheet" href="../styles/board.css">
    <link rel="stylesheet" href="../styles/add-task.css">
    <link rel="stylesheet" href="../styles/dialog_add_contact.css">
    <link rel="stylesheet" href="../styles/contacts.css">
    <link rel="stylesheet" href="../styles/summary.css">
    <link rel="stylesheet" href="../styles/data_privacy.css">
    <link rel="stylesheet" href="../styles/legal_notes.css">
</head>

    <body>

        <main>

        <nav id="nav-menu">
            <img id="logo" src="../assets/img/logo-white.png" alt="Join Logo">
                <div class="nav-menu__buttons-container">
                    <a href="summary.html"><img src="../assets/img/summary.svg" alt="Summary">Summary</a>
                    <a class="nav-button-selected" href="add-task.html"><img src="../assets/img/add-task.svg" alt="Add Task">Add Task</a>
                    <a href="board.html"><img src="../assets/img/board.svg" alt="Board">Board</a>
                    <a href="contacts.html"><img src="../assets/img/contacts.svg" alt="Contacts">Contacts</a>
                </div>
                <div class="nav-menu-bottom-button">
                    <a href="privacy_policy.html">Privacy Policy</a>
                    <a href="legal_notice.html">Legal notice</a>  
            </div>
        </nav>

        <div id="summary-page-container" class="content">
            <header id="header">
                <div class="header__content content-wrapper">
                    <span id="page-title">Kanban Project Management Tool</span>
                    <div id="info-container">
                        <img id="help-img" src="../assets/img/help.svg" alt="Help auestion mark">
                        <div class="header__content__user-info">
                            <img src="../assets/img/user-ellipse.svg" alt="User picture">
                            <span>SM</span>
                        </div>
                    </div>
                </div>
            </header>


            
            <section id="task-content">
                <div class="task_content__header content-wrapper">
                    <h1>Add Task</h1>
                </div>
                <div class="task_content__container content-wrapper">
                    <div class="task_content__container__left">
                        <div class="add-task-content-fields">
                            <label for="title" class="required required--after">Title</label>
                            <input type="text" placeholder="Enter a title" required>
                        </div>
                        <div class="add-task-content-fields">
                            <label for="description">Description</label>
                            <textarea name="Add Task Description" id="task-descrition-area"></textarea>
                        </div>
                        <div class="add-task-content-fields">
                            <label for="due date" class="required required--after">Due date</label>
                            <input type="date" placeholder="dd/mm/yyyy" required>
                        </div>
                    </div>
                    <div class="grey_seperator"></div>
                    <div class="task_content__container__right">
                        <div class="add-task-content-fields">
                            <label for="priority">Priority</label>
                            <div class="priority_options">
                                <div class="priority_options__btn">Urgent <img src="../assets/img/priority-urgent.svg" alt="urgent"></div>
                                <div class="priority_options__btn">Medium <img src="../assets/img/priority-medium.svg" alt="medium"></div>
                                <div class="priority_options__btn">Low <img src="../assets/img/priority-low.svg" alt="low"></div>
                            </div>
                        </div>
                        <div class="add-task-content-fields">
                            <label for="assigned to">Assigned to</label>
                            <select name="assigned to" id="assigned-to">
                                <option value="1">Option1</option>
                                <option value="2">Option2</option>
                            </select>
                        </div>
                        <div class="add-task-content-fields">
                            <label for="category" class="required required--after">Category</label>
                            <select name="category" id="category" required>
                                <option value="1">Option1</option>
                                <option value="2">Option2</option>
                            </select>
                        </div>
                        <div class="add-task-content-fields">
                            <label for="subtasks">Subtasks</label>
                            <input type="subtasks" placeholder="Add new subtask">
                        </div>
                    </div>
                </div>
                
                <div class="task_content__footer content-wrapper">
                    <span class="required required--before">This field is required</span>
                    <div class="task_content__footer__buttons">
                        <div class="task_content__footer__buttons__btn-cancel">Clear</div>
                        <div class="task_content__footer__buttons__btn-create">Create Task</div>
                    </div>

            </section>

        </main>

        <script src="./script.js"></script>
        <script src="./scripts/login.js"></script>
        <script src="./scripts/main.js"></script>
        <script src="./scripts/navigation.js"></script>

        <script src="./scripts/board.js"></script>
        <script src="./scripts/drag_and_drop.js"></script>
        <script src="./scripts/ticket.js"></script>

        <script src="./scripts/add_task.js"></script>
        <script src="./scripts/dialog_add_contact.js"></script>
        <script src="./scripts/contacts.js"></script>
        <script src="./scripts/greetings.js"></script>
        <script src="./scripts/summary.js"></script>

        <script src="./templates/tpl_login.js"></script>
        <script src="./templates/tpl_ticket.js"></script>
        <script src="./templates/tpl_navigation.js"></script>
        <script src="./templates/tpl_board.js"></script>
        <script src="./templates/tpl_add_task.js"></script>
        <script src="./templates/tpl_summary.js"></script>
    </body>

</html>
