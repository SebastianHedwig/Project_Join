<!DOCTYPE html>
<html lang="de">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kanban Board</title>
    <link rel="icon" href="../assets/img/logo-black.png" type="image/x-icon">

    <link rel="stylesheet" href="../style.css">

    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/navigation.css">
    <link rel="stylesheet" href="../styles/board.css">
    <link rel="stylesheet" href="../styles/add-task.css">
    <link rel="stylesheet" href="../styles/dialog_add_contact.css">
    <link rel="stylesheet" href="../styles/contacts.css">
    <link rel="stylesheet" href="../styles/data_privacy.css">
    <link rel="stylesheet" href="../styles/legal_notes.css">
</head>

    <body>
<nav id="nav-menu" class="nav-menu">
                <img id="logo" src="../assets/img/logo-white.png" alt="Join Logo">
                <div class="nav-menu__buttons--container">
                    <a href="summary.html"><img src="../assets/img/summary.svg" alt="Summary">Summary</a>
                    <a class="nav-button__selected" href="add-task.html"><img src="../assets/img/add-task.svg" alt="Add Task">Add Task</a>
                    <a href="board.html"><img src="../assets/img/board.svg" alt="Board">Board</a>
                    <a href="contacts.html"><img src="../assets/img/contacts.svg" alt="Contacts">Contacts</a>
                </div>
                <div class="nav-menu__bottom--button">
                    <a href="privacy-policy.html">Privacy Policy</a>
                    <a href="legal-notice.html">Legal notice</a>
                </div>
            </nav>
        <main>

        
        <div class="content">
                     <header id="header">
                    <div class="header__content content-wrapper">
                        <h1 id="page-title">Kanban Project Management Tool</h1>
                        <div id="info-container" class="info-container">
                            <img id="help-img" class="help-img" src="../assets/img/help.svg" alt="Help question mark">
                            <div class="header__content--user-info">
                                <img src="../assets/img/user-ellipse.svg" alt="User picture">
                                <span>SM</span>
                            </div>
                        </div>
                    </div>
                </header>


            
            <section id="task-content">
                <div class="task-content__header content-wrapper">
                    <h2>Add Task</h2>
                </div>
                <div class="task-content__container content-wrapper">
                    <div class="add-task__left-column">
                        <div class="add-task__field">
                            <label for="title" class="required required--after">Title</label>
                            <input type="text" placeholder="Enter a title" required>
                        </div>
                        <div class="add-task__field">
                            <label for="description">Description</label>
                            <textarea name="Add Task Description" id="task-description-area"></textarea>
                        </div>
                        <div class="add-task__field">
                            <label for="due date" class="required required--after">Due date</label>
                            <input type="date" placeholder="dd/mm/yyyy" required>
                        </div>
                    </div>
                    <div class="grey-seperator"></div>
                    <div class="add-task__right-column">
                        <div class="add-task__field">
                            <label for="priority">Priority</label>
                            <div class="priority-options">
                                <div class="priority-options__btn">Urgent <img src="../assets/img/priority-urgent.svg" alt="urgent"></div>
                                <div class="priority-options__btn">Medium <img src="../assets/img/priority-medium.svg" alt="medium"></div>
                                <div class="priority-options__btn">Low <img src="../assets/img/priority-low.svg" alt="low"></div>
                            </div>
                        </div>
                        <div class="add-task__field">
                            <label for="assigned to">Assigned to</label>
                            <select name="assigned to" id="assigned-to">
                                <option value="1">Option1</option>
                                <option value="2">Option2</option>
                            </select>
                        </div>
                        <div class="add-task__field">
                            <label for="category" class="required required--after">Category</label>
                            <select name="category" id="category" required>
                                <option value="1">Option1</option>
                                <option value="2">Option2</option>
                            </select>
                        </div>
                        <div class="add-task__field">
                            <label for="subtasks">Subtasks</label>
                            <input type="subtasks" placeholder="Add new subtask">
                        </div>
                    </div>
                </div>
                
                <div class="task-content__footer content-wrapper">
                    <span class="required required--before">This field is required</span>
                    <div class="task-content__footer-buttons">
                        <div class="task-content__footer-button--cancel">Clear</div>
                        <div class="task-content__footer-button--create">Create Task</div>
                    </div>

            </section>

        </main>

        <script src="./script.js"></script>
        <script src="./scripts/login.js"></script>
        <script src="./scripts/main.js"></script>
        <script src="./scripts/navigation.js"></script>

        <script src="./scripts/board.js"></script>
        <script src="./scripts/drag_and_drop.js"></script>
        <script src="./scripts/ticket.js"></script>

        <script src="./scripts/add_task.js"></script>
        <script src="./scripts/dialog_add_contact.js"></script>
        <script src="./scripts/contacts.js"></script>
        <script src="./scripts/greetings.js"></script>
        <script src="./scripts/summary.js"></script>

        <script src="./templates/tpl_login.js"></script>
        <script src="./templates/tpl_ticket.js"></script>
        <script src="./templates/tpl_navigation.js"></script>
        <script src="./templates/tpl_board.js"></script>
        <script src="./templates/tpl_add_task.js"></script>
        <script src="./templates/tpl_summary.js"></script>
    </body>

</html>
